  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Trainer Window</h4>
        </div>
        <div class="modal-body">
            <table id="fresh-table" class="table">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>Room Number</th>
                              <th>Capacity</th>
                            </tr>
                          </thead>
                          <tbody>

                            {% for trainee in trainees %}
                            <tr>
                              <td>{{loop.index}}</td>
                              <td>{{trainee[0]}}</td>
                              <td>{{trainee[1]}}</td>
                              <td>{{trainee[2]}}</td>
                            </tr>
                            {%endfor%}

                          </tbody>
                        </table>



            <table id="fresh-table" class="table">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>Room Number</th>
                              <th>Capacity</th>
                            </tr>
                          </thead>
                          <tbody>

                            {% for event in events %}
                            <tr>
                              <td>{{loop.index}}</td>
                              <td>{{event[0]}}</td>
                              <td>{{event[1]}}</td>
                              <td>{{event[2]}}</td>
                            </tr>
                            {%endfor%}

                          </tbody>
                        </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
